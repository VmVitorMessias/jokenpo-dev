<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=================== CSS ===================-->
    <link rel="stylesheet" href="styles.css" />

    <!--=================== FAVICON ===================-->
    <link rel="icon" href="assets/jokenpo-favicon.png" type="image/x-icon">

    <!--=================== JAVASCRIPT ===================-->
    <script src="main.js" defer></script>

    <!--=================== TITLE ===================-->
    <title>Jokenpô</title>
</head>

<body>
    <main class="main">
        <section class="container">
            <h1 class="jokenpo">
                Jokenpô
            </h1>

            <div class="emoji__button">
                <button class="emoji" id="rock">&#128074;</button>
                <button class="emoji" id="paper">&#9995;</button>
                <button class="emoji" id="scissors">&#128406;</button>
            </div>

            <div class="score">
                <p class="score__result" id ="result">
                    <!-- Game result will appear here -->
                </p>

                <h2 class="score__result">Sua Pontuação: <span id="my-result">0</span></h2>
                <h2 class="score__result">Pontuação da Alexa: <span id="alexa-result">0</span></h2>
            </div>
        </section>
    </main>
</body>

</html>
